<div class="zoo-map"
  fxLayout="row wrap">

  <div
    class="area"
    *ngFor="let a of areas$ | async"
    (click)="goto(a)">

    <img [src]="a.thumb" [alt]="a.name">
    <div class="popup">
      <div class="name">{{a.name}}</div>
      <div class="tagline">{{a.tagline}}</div>
      <div class="message">click to view exhibits</div>
    </div>
  </div>
</div>
